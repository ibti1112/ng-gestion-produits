<div class="container">
  <nav class="vertical-buttons">
    <table>
      <tr>
        <td *ngFor="let action of actions">
          
          

          <button class="btn btn-success"
            (click)="setActionCourante(action)"
            [style.backgroundColor]="action === actionCourante ? 'yellow' : 'green'" 
            [routerLink]="action.route" 
            class="custom-button">
            <i class="bi {{ getIconName(action.titre) }}"></i> 
            {{ action.titre }}
          </button>
        </td>
      </tr>
    </table>
  </nav>
</div>
<router-outlet></router-outlet>
